    * {
        font-family: 'Press Start 2P', cursive;
    }
    body {
        background-color: black
    }

    h1 {
        margin:0 ;
    }

    button {
        border: 0;
        cursor: pointer;
        font-size: 1rem;
    }

    button:hover {
        background-color: #ddd;
    }

<body>
   <div style="display: flex">
    <div>
     <div style="display: inline-block; position: relative">
        
        <div id="overlappingDiv" style="background-color: black;  position: absolute; top: 0; bottom: 0; left: 0; right: 0; opacity: 0; pointer-events: none; z-index: 10" ></div>
         <!-- Health Bar Draggle-->
         <canvas></canvas>
         <div id="userInterface" style="display: none">
    <div style="background-color: white; width: 250px; position: absolute; top: 50px; left: 50px; border: 4px black solid; padding: 0.8rem;"><h1 style="font-size: 1rem; ">Draggle</h1><div style="position: relative"><div style="height: 8px; background-color: #ccc; margin-top: 10px;"></div><div id="enemyHealthBar" style="height: 8px; background-color: green;  position: absolute; top: 0; left: 0; right: 0;"; ></div></div></div>
    
        <!-- Health Bar Emby-->
    <div style="background-color: white; width: 250px; position: absolute; bottom: 180px; right: 50px; border: 4px black solid; padding: 0.8rem;"><h1 style="font-size: 1rem; ">Emby</h1><div style="position: relative"><div style="height: 8px; background-color: #ccc; margin-top: 10px;"></div><div id="playerHealthBar" style="height: 8px; background-color: green;  position: absolute; top: 0; left: 0; right: 0;"; ></div></div></div>
        
        
    <div style="background-color: white; height:140px; position: absolute; bottom: 0; left: 0; right: 0; border-top: 4px black solid; display: flex;">
    <div id="dialogueBox" style="position:absolute; top:0; right: 0; bottom: 0; left: 0; padding: 12px; background: white; display: none; cursor: pointer"></div>

    <div style="width: 66.66%; display: grid; grid-template-columns: repeat(2, 1fr)" id="attacksBox"></div>
    <div style="display: flex; align-items: center; justify-content: center; width: 33.33%; border-left: 4px black solid"><h1 style="font-size: 1rem;" id="attackType">Attack Type</h1></div>
</div>
</div>
</div>
</div>
<div style="color: white; display: flex; justify-content: flex-start; flex-direction: column;  padding: 0 60px 0 60px; border: 3px solid white; width: 700px">
<h2>
How to play
</h2>
<p>Click on the screen to activate the in game music</p>
<p>
Move: W, A, S, D
</p>
<p>
Enter the darkgreen combat areas on the map to start a battle
</p>
